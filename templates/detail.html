
{% extends 'app.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/detail.css">
    <title>USER DETAILS</title>
</head>

<body>
    <div class="container">
    <h1>ADD YOUR DETAILS HERE</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="form-group">
    <form action="/" method="POST">
    
        <!-- <label for="name"></label>
        <input type="text" id="ID" name="ID" placeholder="PASSENGER ID" required > -->
    </div>
    <!-- <div class="form-group">
        <input type="text" id="associated-id" name="associated-id" placeholder="ASSOCIATED ID " required>
    </div> -->
    <div class="form-group">
        <input type="text" id="PassengerName" name="PassengerName" placeholder="PASSENGER NAME" required >

    </div>
    <div class="form-group">
        <input type="age" id="Age" name="Age" placeholder="PASSENGER AGE" required>
    </div>

    <div class="form-group">
        <input type="text" id="phone" name="phone" placeholder="PASSENGER PHONE NO. " required>
    </div>
    <div class="form-group">
        <input type="text" id="Address" name="Address" placeholder="PASSENGER ADDRESS " required>
    </div>
    <div class="form-group">
        <input type="text" id="Nationality" name="Nationality" placeholder="PASSENGER NATIONALITY" required>
    </div>
    <div class="form-group">
        <select id="BloodGroup" name="BloodGroup" required>
            <option value="">blood group</option>
            <option value="1">A+</option>
            <option value="2">A-</option>
            <option value="3">B+</option>
            <option value="1">B-</option>
            <option value="2">O+</option>
            <option value="3">O-</option>
            <option value="2">AB+</option>
            <option value="3">AB-</option>
        </select>    </div>
    <div class="form-group">
        <select id="Gender" name="Gender" required>
            <option value="">GENDER</option>
            <option value="1">MALE</option>
            <option value="2">FEMALE</option>
            <option value="3">OTHER</option>
            
        </select>
    </div>
    <div class="form-group">
        <select id="FoodPreferences" name="FoodPreferences" required>
            <option value="">Food</option>
            <option value="1">VEGITARIAN</option>
            <option value="2">NON-VEGITARIAN</option>
            <option value="3">JAIN</option>
            
        </select>
    </div>
    
    <div class="btn">

    <input type="submit" value="PROCED TO PAYMENT" > 
    
    </div>
</form>
</div>
</body>

</html>

{% endblock %}
